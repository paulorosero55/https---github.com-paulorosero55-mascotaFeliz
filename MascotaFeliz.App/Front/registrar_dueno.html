<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro Dueño Mascota </title>
    <link rel="stylesheet" href="css/Estilo.css">
</head>
<body>
<div class ="banner">
<img src = "img/banner2.png" width ="100%">
</div>
<div align = "center">
    <table>
        <tr><td>
            <section class="fotodueno2">
                <img src="img/dueno.png" alt="foto">
            </section>
        </td>
            <td>
                <form action =# method= "post" enctype = "text/plain">
                    <section class="form-registro"> 
                        <h4> Formulario Registro Dueño Mascota</h4>
                        <input class="controls" type="text" name="id" id="id" placeholder="Identificacion:">
                        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre:">
                        <input class="controls" type="text" name="napellidos" id="apellidos" placeholder=" Apellidos:">
                        <input class="controls" type="text" name="direccion" id="direccion" placeholder="Direccion:">
                        <input class="controls" type="text" name="telefono" id="telefono" placeholder="Telefono:">
                        <input class="controls" type="text" name="email" id="email" placeholder="Correo Electronico:">
                        <button class="boton" type="submit"> Registrar</button> 
                    </section>
                </form>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
